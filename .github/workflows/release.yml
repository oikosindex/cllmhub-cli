name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-X main.Version=${VERSION}"

          GOOS=darwin  GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/cllmhub-darwin-amd64  ./cmd/cllmhub
          GOOS=darwin  GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/cllmhub-darwin-arm64  ./cmd/cllmhub
          GOOS=linux   GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/cllmhub-linux-amd64   ./cmd/cllmhub
          GOOS=linux   GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/cllmhub-linux-arm64   ./cmd/cllmhub
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/cllmhub-windows-amd64.exe ./cmd/cllmhub

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: bin/*
